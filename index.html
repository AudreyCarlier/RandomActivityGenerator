<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c9fea804b8.js" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="style.css"> 
<title>Document</title>
</head>
<body>

    <div class="text-end" id="google_translate_element"></div> 
      
  




<div id="app" class=" container justify-content-center text-center">

    <div class='row'id="titre">
        <div class="col-12">
        <h1>Random activity generator</h1>
        
    </div></div>

    <select class="form-select m-3" aria-label=".form-select" name="participants" id="participantsSelect">
        <option value="" selected>--Number of participants--</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>


    <select class="form-select m-3" aria-label=".form-select" name="type" id="typeSelect">
        <option value="" selected>--Activity type--</option>
        <option value="education">education</option>
        <option value="recreational">recreational</option>
        <option value="social">social</option>
        <option value="diy">diy</option>
        <option value="charity">charity</option>
        <option value="cooking">cooking</option>
        <option value="relaxation">relaxation</option>
        <option value="music">music</option>
        <option value="busywork">busywork</option>
    </select>

    
    <label class="form-check-label " for="price-checkbox">Show only free activities</label>
    <input type="checkbox" id="price-checkbox" name="price-checkbox" value="0">


    <div id='activity-card' class="card text-white bg-dark mb-3">
        <div class="card-body">
          <h5 class="card-title" id="activitytitle"></h5>
          <p class="card-text" id="activitytype">Click the button below to generate random activities</p>
          <p class="card-text" id="activityparticipants">(You can select your search criteria from the drop-down menus above)</p>
          <p class="card-text" id="activityprice"></p>
        </div>


<button class="btn bg-black justify-content-center text-white " id="submit" type="button">Generate random activity</button>

</div>


</div>

<div class="container">

<div class="text-end"><button class="btn btn-secondary justify-content-center btn-sm m-1 " id="historybutton" type="button">Show/Hide history</button></div>


<div class="container" id="tableContainer" style="visibility: hidden">
<table id="historyTable" class="table text-white" >
    <tbody>
    </tbody>
  </table>
</div>
</div>


</div>

</html>
